<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="16x16"  href="/img/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>

    <title>Pokedex</title>
</head>
<body>

    <main>
        <img class="pokemon__img" src="" alt="pokemon">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form">
            <input type="search" class="input__search" placeholder="name or number" required>
        </form>

        <div class="btns">
            <button class="btn btn-prev">&lt Prev</button>
            <button class="btn btn-next">Next &gt</button>
        </div>
        
        <img class="pokedex" src="/img/pokedex.png" alt="pokedex">

    </main>
    
</body>
</html>
